<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Spark - Enhanced</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

:root {
  --bg-main-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  --bg-surface-rgb: 255, 255, 255;
  --bg-surface: rgba(var(--bg-surface-rgb), 0.65);
  --bg-surface-inset: rgba(255, 255, 255, 0.8);
  --bg-input: rgba(255, 255, 255, 0.5);
  --text-primary: #1a1f36;
  --text-secondary: #4a5568;
  --text-placeholder: #a0aec0;
  --border-primary: rgba(26, 31, 54, 0.1);
  --border-input: rgba(26, 31, 54, 0.15);
  --accent-primary: #6c5ce7;
  --accent-primary-hover: #5b4cdb;
  --accent-secondary: #00b894;
  --accent-danger: #ff7675;
  --accent-danger-hover: #d63031;
  --text-on-accent: #ffffff;
  --shadow-color: rgba(108, 92, 231, 0.1);
  --shadow-strong-color: rgba(108, 92, 231, 0.18);
  --backdrop-blur: 15px;
  --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
  --border-radius-md: 12px;
  --border-radius-lg: 20px;
  --transition-theme: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-interactive: 0.2s ease-out;
  --container-padding: 32px;
}

body.dark-mode {
  --bg-main-gradient: linear-gradient(135deg, #10151D 0%, #1D2A3A 100%);
  --bg-surface-rgb: 35, 38, 52;
  --bg-surface: rgba(var(--bg-surface-rgb), 0.6);
  --bg-surface-inset: rgba(35, 38, 52, 0.8);
  --bg-input: rgba(25, 27, 36, 0.5);
  --text-primary: #f7fafc;
  --text-secondary: #a0aec0;
  --text-placeholder: #718096;
  --border-primary: rgba(226, 232, 240, 0.1);
  --border-input: rgba(226, 232, 240, 0.15);
  --accent-primary: #a78bfa;
  --accent-primary-hover: #8b5cf6;
  --accent-secondary: #00b894;
  --accent-danger: #ff5555;
  --accent-danger-hover: #ff2d2d;
  --text-on-accent: #111827;
  --shadow-color: rgba(0, 0, 0, 0.2);
  --shadow-strong-color: rgba(0, 0, 0, 0.35);
}

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family);
  background-image: var(--bg-main-gradient);
  background-attachment: fixed;
  color: var(--text-primary);
  line-height: 1.6;
  font-size: 16px;
  padding: var(--container-padding);
  transition: background-image var(--transition-theme), color var(--transition-theme);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: 24px auto;
  animation: fadeInScaleUp 0.6s var(--transition-theme) forwards;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 48px;
  padding: 24px 32px;
  background-color: var(--bg-surface);
  backdrop-filter: blur(var(--backdrop-blur));
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  border: 1px solid var(--border-primary);
  border-radius: var(--border-radius-lg);
  box-shadow: 0 6px 20px var(--shadow-color);
  transition: all var(--transition-theme);
}

h1 {
  font-size: 2rem;
  font-weight: 800;
  letter-spacing: -0.5px;
}

.theme-toggle-button {
  background-color: transparent;
  color: var(--text-secondary);
  border: 2px solid var(--border-primary);
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.5rem;
  transition: all var(--transition-interactive);
  display: flex;
  align-items: center;
  justify-content: center;
}

.theme-toggle-button:hover,
.theme-toggle-button:focus-visible {
  color: var(--accent-primary);
  border-color: var(--accent-primary);
  transform: translateY(-3px) rotate(25deg) scale(1.1);
}

/* Current Task Display */
.current-task-card {
  background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
  padding: 28px 32px;
  border-radius: var(--border-radius-lg);
  margin-bottom: 32px;
  box-shadow: 0 8px 30px var(--shadow-strong-color);
  color: white;
  animation: fadeInScaleUp 0.5s ease;
  position: relative;
  overflow: hidden;
}

.current-task-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, transparent, rgba(255,255,255,0.1));
  pointer-events: none;
}

.current-task-header {
  font-size: 0.9rem;
  opacity: 0.95;
  margin-bottom: 8px;
  font-weight: 500;
  color: #ffffff;
}

.current-task-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 16px;
  position: relative;
  z-index: 1;
}

.current-task-info {
  flex: 1;
}

.current-task-title {
  font-size: 1.8rem;
  font-weight: 700;
  margin-bottom: 4px;
  color: #ffffff;
}

.current-task-meta {
  font-size: 0.95rem;
  opacity: 0.95;
  color: #ffffff;
}

.current-task-actions {
  display: flex;
  gap: 12px;
}

.no-current-task {
  text-align: center;
  padding: 30px;
  opacity: 0.9;
  color: #ffffff;
}

.no-current-task-icon {
  font-size: 3rem;
  margin-bottom: 12px;
}

.no-current-task-text {
  font-size: 1.2rem;
  font-weight: 500;
  color: #ffffff;
}

/* Dashboard Actions */
.dashboard-actions {
    display: flex;
    justify-content: center;
    margin-bottom: 32px;
}

/* Task Color Classes - Less Vibrant */
.task-color-red { background: linear-gradient(135deg, #e57373, #ef5350) !important; }
.task-color-orange { background: linear-gradient(135deg, #ffb74d, #ff9800) !important; }
.task-color-yellow { background: linear-gradient(135deg, #ffd54f, #fbc02d) !important; }
.task-color-green { background: linear-gradient(135deg, #4db6ac, #26a69a) !important; }
.task-color-blue { background: linear-gradient(135deg, #64b5f6, #42a5f5) !important; }
.task-color-purple { background: linear-gradient(135deg, #9575cd, #7e57c2) !important; }
.task-color-pink { background: linear-gradient(135deg, #f06292, #ec407a) !important; }
.task-color-gray { background: linear-gradient(135deg, #78909c, #607d8b) !important; }

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-group label {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-secondary);
    padding-left: 8px;
}

.input-field,
.textarea-field {
  width: 100%;
  padding: 16px 20px;
  font-family: var(--font-family);
  font-size: 1rem;
  font-weight: 400;
  color: var(--text-primary);
  background-color: var(--bg-input);
  border: 1px solid var(--border-input);
  border-radius: var(--border-radius-md);
  transition: all var(--transition-interactive);
  box-shadow: 0 1px 2px rgba(0,0,0,0.03) inset;
}

.input-field::placeholder,
.textarea-field::placeholder {
  color: var(--text-placeholder);
  font-weight: 400;
}

.input-field:focus,
.textarea-field:focus,
.input-field:focus-visible,
.textarea-field:focus-visible {
  outline: none;
  border-color: var(--accent-primary);
  background-color: var(--bg-surface);
  box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent-primary) 20%, transparent);
}

.button {
  padding: 14px 28px;
  font-family: var(--font-family);
  font-size: 0.95rem;
  font-weight: 600;
  border-radius: var(--border-radius-md);
  border: none;
  cursor: pointer;
  transition: all var(--transition-interactive);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  box-shadow: 0 4px 8px var(--shadow-color);
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 7px 14px var(--shadow-strong-color);
}

.button:active {
  transform: translateY(-1px) scale(0.98);
  box-shadow: 0 2px 4px var(--shadow-color);
}

.button:focus-visible {
    outline: 2px solid var(--accent-primary);
    outline-offset: 3px;
}

.button-primary { background-color: var(--accent-primary); color: var(--text-on-accent); }
.button-primary:hover { background-color: var(--accent-primary-hover); }

.button-danger { background-color: var(--accent-danger); color: #fff; }
.button-danger:hover { background-color: var(--accent-danger-hover); }

.button-success { background-color: var(--accent-secondary); color: #fff; }
.button-success:hover { background-color: color-mix(in srgb, var(--accent-secondary) 85%, black); }

.button-small { padding: 8px 16px; font-size: 0.8rem; letter-spacing: 0.6px; }
.button-white { background-color: white; color: var(--accent-primary); }

.add-course-form {
  background-color: var(--bg-surface);
  backdrop-filter: blur(var(--backdrop-blur));
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  padding: 32px;
  border-radius: var(--border-radius-lg);
  border: 1px solid var(--border-primary);
  box-shadow: 0 8px 30px var(--shadow-strong-color);
  margin-bottom: 48px;
  display: grid;
  gap: 24px;
  transition: all var(--transition-theme);
}

body.dark-mode .add-course-form,
body.dark-mode .course-card,
body.dark-mode .app-header {
    border: 1px solid var(--border-input);
}

.course-card {
  background-color: var(--bg-surface);
  backdrop-filter: blur(var(--backdrop-blur));
  -webkit-backdrop-filter: blur(var(--backdrop-blur));
  margin-bottom: 32px;
  border-radius: var(--border-radius-lg);
  border: 1px solid var(--border-primary);
  box-shadow: 0 6px 20px var(--shadow-color);
  overflow: hidden;
  transition: all var(--transition-interactive);
  animation: fadeInScaleUp 0.5s ease-out backwards;
  animation-delay: calc(var(--card-index, 0) * 0.1s);
  cursor: grab; /* Enable grab cursor for dragging */
}

.course-card:active {
    cursor: grabbing;
}

/* Drag and Drop Styles for Courses */
.course-card.dragging {
    opacity: 0.5;
    transform: scale(0.98);
    border: 2px dashed var(--accent-primary);
    box-shadow: none;
}

.course-card.drag-over {
    border: 2px dashed var(--accent-secondary);
    transform: translateY(4px);
}

.course-card:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 10px 30px var(--shadow-strong-color);
  border-color: color-mix(in srgb, var(--border-primary) 60%, transparent);
}

.course-header {
  padding: 24px 30px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border-primary);
  transition: border-color var(--transition-theme), background-color var(--transition-theme);
}

.course-header:hover {
  background-color: var(--bg-surface-hover);
}

.course-header-content { flex-grow: 1; margin-right: 16px; }
.course-name { font-size: 1.4rem; font-weight: 700; margin: 0 0 8px 0; }
.course-summary-text { font-size: 0.9rem; color: var(--text-secondary); font-weight: 400;}
.course-date-added { font-size: 0.8rem; color: var(--text-secondary); opacity: 0.7; margin-top: 4px; }

.course-header-controls { display: flex; align-items: center; gap: 16px; }
.expand-toggle {
    background: none; border: none; font-size: 1.2rem; color: var(--text-secondary);
    padding: 8px; cursor: pointer; transition: transform 0.3s ease, color 0.2s ease;
}
.course-card.expanded .expand-toggle { transform: rotate(90deg); }

.progress-bar-wrapper {
  width: 100px;
  height: 10px;
  background-color: color-mix(in srgb, var(--border-input) 50%, transparent);
  border-radius: 5px;
  overflow: hidden;
  transition: background-color var(--transition-theme);
}

.progress-bar-fill {
  height: 100%;
  background-image: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
  border-radius: 5px;
  width: 0%;
  transition: width 0.6s ease-out, background-image var(--transition-theme);
  position: relative;
  overflow: hidden;
}

.progress-bar-fill::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: shimmer 2s infinite linear;
}

.course-details-content {
  display: grid;
  grid-template-rows: 0fr;
  transition: grid-template-rows 0.4s ease-out;
  background-color: var(--bg-surface-inset);
}

.course-details-content > .course-details-inner {
    overflow: hidden;
}

.course-card.expanded .course-details-content {
  grid-template-rows: 1fr;
}

.course-details-inner {
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 32px;
}

.detail-group { }
.detail-group:last-child { margin-bottom: 0; }

.detail-group h4 {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--text-primary);
  margin: 0 0 20px 0;
  border-bottom: 2px solid var(--border-primary);
  padding-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.detail-group h4 .small-text { font-size: 0.85rem; color: var(--text-secondary); font-weight: 400;}

.item-list { list-style: none; display: flex; flex-direction: column; gap: 12px; }
.item-entry {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
    padding: 20px;
    border-radius: var(--border-radius-md);
    background-color: var(--bg-surface);
    border: 1px solid var(--border-input);
    transition: all var(--transition-interactive);
    box-shadow: 0 2px 8px var(--shadow-color);
    position: relative;
    overflow: hidden;
}

.item-entry::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 4px;
    background: linear-gradient(to bottom, var(--accent-primary), var(--accent-secondary));
    opacity: 0;
    transition: opacity var(--transition-interactive);
}

.item-entry:hover {
    transform: translateY(-2px);
    border-color: var(--accent-primary);
    box-shadow: 0 4px 12px var(--shadow-strong-color);
}

.item-entry:hover::before {
    opacity: 1;
}

.item-entry.completed {
    background-color: color-mix(in srgb, var(--bg-surface) 97%, var(--accent-secondary));
    border-color: color-mix(in srgb, var(--accent-secondary) 20%, transparent);
}

.item-entry.completed::before {
    background: var(--accent-secondary);
    opacity: 1;
}

.item-entry.completed .item-title { 
    text-decoration: line-through;
    color: var(--text-secondary);
    opacity: 0.7;
}

.item-title { 
    font-size: 1rem;
    font-weight: 500;
    word-break: break-word;
    flex-grow: 1;
    transition: color var(--transition-interactive);
    padding-left: 12px;
}

.item-actions { 
    display: flex;
    gap: 12px;
    opacity: 0.7;
    transition: opacity var(--transition-interactive);
}

.item-entry:hover .item-actions {
    opacity: 1;
}

.add-item-form {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 16px;
    margin-bottom: 20px;
}
.add-item-form .button-group { display: flex; gap: 10px; }
.add-item-form .button-group .button { flex-grow: 1; }

.edit-target-lectures-form {
    display: flex; align-items: center; gap: 12px; margin-bottom: 24px;
}
.edit-target-lectures-form .input-field { width: 90px; text-align: center; }

.notes-actions { text-align: right; margin-top: 16px; }

.course-actions-footer {
  text-align: right;
  margin-top: 16px;
  padding-top: 24px;
  border-top: 1px solid var(--border-primary);
}
.empty-state-message {
    text-align: center; padding: 60px 30px; color: var(--text-secondary); font-weight: 400; font-size: 1.2rem;
    background-color: var(--bg-surface); border-radius: var(--border-radius-lg);
    box-shadow: 0 6px 20px var(--shadow-color);
}
.empty-state-message span { font-size: 3rem; display: block; margin-bottom: 16px; animation: fadeInScaleUp 0.5s ease-out; }

/* Sidebar Styles */
.sidebar {
    position: fixed;
    right: -450px;
    top: 0;
    height: 100vh;
    width: 450px;
    background-color: rgba(var(--bg-surface-rgb), 0.95);
    backdrop-filter: blur(var(--backdrop-blur));
    -webkit-backdrop-filter: blur(var(--backdrop-blur));
    transition: right 0.3s ease;
    z-index: 1000;
    padding: 32px 24px;
    box-shadow: -5px 0 15px var(--shadow-color);
    overflow-y: auto;
}

.sidebar.open {
    right: 0;
}

.sidebar-toggle {
    position: fixed;
    right: 24px;
    bottom: 24px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 20px var(--shadow-strong-color);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    transition: all 0.3s;
}

.sidebar-toggle:hover {
    transform: scale(1.1);
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 2px solid var(--border-primary);
}

.sidebar-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
}

.sidebar-close {
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 2rem;
    padding: 5px;
    line-height: 1;
}

.todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.todo-item {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 16px;
    background-color: var(--bg-input);
    border: 2px solid transparent; /* Changed: Transparent by default */
    border-radius: var(--border-radius-md);
    margin-bottom: 12px;
    transition: all var(--transition-interactive);
    position: relative;
    overflow: hidden;
    cursor: grab; /* Enable grab cursor for dragging */
}

.todo-item:active {
    cursor: grabbing;
}

/* Drag and Drop Styles for Todos */
.todo-item.dragging {
    opacity: 0.5;
    border: 2px dashed #ffffff;
    background: transparent;
}

.todo-item.drag-over-todo {
    border: 2px solid #ffffff;
    background-color: rgba(255, 255, 255, 0.1);
}

.todo-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 5px;
    opacity: 1;
}

.todo-item.task-color-red::before { background: linear-gradient(to bottom, #e57373, #ef5350); }
.todo-item.task-color-orange::before { background: linear-gradient(to bottom, #ffb74d, #ff9800); }
.todo-item.task-color-yellow::before { background: linear-gradient(to bottom, #ffd54f, #fbc02d); }
.todo-item.task-color-green::before { background: linear-gradient(to bottom, #4db6ac, #26a69a); }
.todo-item.task-color-blue::before { background: linear-gradient(to bottom, #64b5f6, #42a5f5); }
.todo-item.task-color-purple::before { background: linear-gradient(to bottom, #9575cd, #7e57c2); }
.todo-item.task-color-pink::before { background: linear-gradient(to bottom, #f06292, #ec407a); }
.todo-item.task-color-gray::before { background: linear-gradient(to bottom, #78909c, #607d8b); }

.todo-item.is-current {
    border-color: #ffffff; /* Sticky border for selected task */
    background: linear-gradient(to right, rgba(255, 255, 255, 0.15), transparent);
    transform: translateX(-4px);
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

.todo-content {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    padding-left: 8px;
}

.todo-date {
    font-size: 0.75rem;
    color: #ffffff;
    margin-left: 38px;
    opacity: 0.9;
}

.todo-item:hover {
    transform: translateX(-5px);
    border-color: #ffffff; /* White border on hover only */
    box-shadow: 0 4px 12px var(--shadow-strong-color);
}

.todo-item.completed {
    opacity: 0.4;
}

.todo-item.completed .todo-text {
    text-decoration: line-through;
}

.todo-checkbox {
    width: 22px;
    height: 22px;
    border-radius: 5px;
    border: 2px solid #ffffff; 
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    background-color: transparent;
    transition: all var(--transition-interactive);
    flex-shrink: 0;
}

.todo-item.completed .todo-checkbox {
    background-color: rgba(255, 255, 255, 0.3);
    border-color: #ffffff;
}

.todo-text {
    flex-grow: 1;
    color: var(--text-primary);
    font-size: 0.95rem;
    font-weight: 500;
}

.todo-actions {
    display: flex;
    gap: 8px;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.todo-item:hover .todo-actions {
    opacity: 1;
}

.icon-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    padding: 4px;
    transition: transform 0.2s;
    opacity: 0.7;
}

.icon-button:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Updated: Sticky Color Picker & Add Form */
.add-todo-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 24px;
    position: sticky; /* Make it sticky */
    top: -32px; /* Offset sidebar padding to stick to very top */
    z-index: 10;

    <script>
        let courses = [];
        let todos = [];
        let currentTaskId = null;
        let selectedColor = 'red';
        
        // Drag and Drop State
        let draggedType = null; // 'course' or 'todo'
        let draggedId = null;

        // Pomodoro Timer Variables
        let timerInterval;
        let timeLeft;
        let isTimerRunning = false;
        let isWorkPhase = true;
        
        const themeToggleButton = document.getElementById('themeToggleButton');
        const themeIcon = themeToggleButton.querySelector('.theme-icon');
        const APP_DATA_KEY = 'vibrantStudyTrackerData_V9';
        const TODO_DATA_KEY = 'vibrantStudyTrackerTodos_V1';
        const POMODORO_STATE_KEY = 'studyTracker_pomodoro_V1';

        // Audio Context
        let audioCtx;
        function getAudioContext() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.error("Web Audio API is not supported");
                    audioCtx = null;
                }
            }
            return audioCtx;
        }

        function playSound(type = 'add') {
            const context = getAudioContext();
            if (!context || context.state === 'suspended') {
                context?.resume();
            }
            if (!context) return;

            try {
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                gainNode.gain.setValueAtTime(0, context.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.4, context.currentTime + 0.01);

                if (type === 'add') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(660, context.currentTime);
                } else if (type === 'complete') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, context.currentTime);
                } else {
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(330, context.currentTime);
                }

                oscillator.start(context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 0.15);
                oscillator.stop(context.currentTime + 0.15);
            } catch (e) {
                console.warn("Audio failed:", e);
            }
        }

        // Theme Management
        function setPreferredTheme() {
            const savedTheme = localStorage.getItem('studyTrackerTheme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            let currentThemeIsDark;
            if (savedTheme) {
                currentThemeIsDark = (savedTheme === 'dark');
            } else {
                currentThemeIsDark = systemPrefersDark;
            }
            document.body.classList.toggle('dark-mode', currentThemeIsDark);
            updateThemeIcon(currentThemeIsDark);
        }
        
        function updateThemeIcon(isDarkMode) {
            if (themeIcon) themeIcon.innerHTML = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        }
        
        themeToggleButton.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('studyTrackerTheme', isDarkMode ? 'dark' : 'light');
            updateThemeIcon(isDarkMode);
        });

        // Data Persistence
        function saveData() {
            localStorage.setItem(APP_DATA_KEY, JSON.stringify(courses));
            localStorage.setItem(TODO_DATA_KEY, JSON.stringify({ todos, currentTaskId }));
        }
        
        function loadData() {
            const data = localStorage.getItem(APP_DATA_KEY);
            if (data) {
                courses = JSON.parse(data);
                courses.forEach(course => {
                    if (course.notes === undefined) course.notes = "";
                    if (course.isEditingNotes === undefined) course.isEditingNotes = false;
                    if (course.dateAdded === undefined) course.dateAdded = new Date().toISOString();
                });
            }
            
            const todoData = localStorage.getItem(TODO_DATA_KEY);
            if (todoData) {
                const parsed = JSON.parse(todoData);
                todos = parsed.todos || [];
                currentTaskId = parsed.currentTaskId || null;
                
                todos.forEach(todo => {
                    if (!todo.color) todo.color = 'purple';
                });
            }
        }
        
        function generateId() { return '_' + Math.random().toString(36).substr(2, 9); }

        function formatDate(date) {
            const now = new Date();
            const inputDate = new Date(date);
            const diffTime = Math.abs(now - inputDate);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            
            return inputDate.toLocaleDateString('en-GB', { 
                day: 'numeric',
                month: 'short',
                year: now.getFullYear() !== inputDate.getFullYear() ? '2-digit' : undefined
            });
        }

        // --- Drag and Drop Logic ---

        function handleDragStart(e, type, id) {
            e.stopPropagation(); // Prevent bubbling
            draggedType = type;
            draggedId = id;
            e.dataTransfer.effectAllowed = 'move';
            // Add a slight delay to allow the ghost image to form before adding the dragging class
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragEnd(e) {
            e.stopPropagation();
            e.target.classList.remove('dragging');
            
            // Clean up drag-over classes
            if (draggedType === 'course') {
                document.querySelectorAll('.course-card').forEach(el => el.classList.remove('drag-over'));
            } else if (draggedType === 'todo') {
                document.querySelectorAll('.todo-item').forEach(el => el.classList.remove('drag-over-todo'));
            }
            
            draggedType = null;
            draggedId = null;
        }

        function handleDragOver(e, type) {
            if (draggedType !== type) return; // Prevent mixing types
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const targetClass = type === 'course' ? '.course-card' : '.todo-item';
            const hoverClass = type === 'course' ? 'drag-over' : 'drag-over-todo';
            const target = e.target.closest(targetClass);
            
            if (target && !target.classList.contains('dragging')) {
                target.classList.add(hoverClass);
            }
        }

        function handleDragLeave(e, type) {
            const targetClass = type === 'course' ? '.course-card' : '.todo-item';
            const hoverClass = type === 'course' ? 'drag-over' : 'drag-over-todo';
            const target = e.target.closest(targetClass);
            if (target) target.classList.remove(hoverClass);
        }

        function handleDrop(e, type, targetId) {
            if (draggedType !== type || draggedId === targetId) return;
            e.preventDefault();
            
            const targetClass = type === 'course' ? '.course-card' : '.todo-item';
            const hoverClass = type === 'course' ? 'drag-over' : 'drag-over-todo';
            const targetEl = e.target.closest(targetClass);
            if (targetEl) targetEl.classList.remove(hoverClass);

            if (type === 'course') {
                const fromIndex = courses.findIndex(c => c.id === draggedId);
                const toIndex = courses.findIndex(c => c.id === targetId);
                
                if (fromIndex > -1 && toIndex > -1) {
                    const [moved] = courses.splice(fromIndex, 1);
                    courses.splice(toIndex, 0, moved);
                    saveData();
                    renderCourses();
                }
            } else if (type === 'todo') {
                const fromIndex = todos.findIndex(t => t.id === draggedId);
                const toIndex = todos.findIndex(t => t.id === targetId);
                
                if (fromIndex > -1 && toIndex > -1) {
                    const [moved] = todos.splice(fromIndex, 1);
                    todos.splice(toIndex, 0, moved);
                    saveData();
                    renderTodos();
                }
            }
        }

        // Pomodoro Timer Functions
        function togglePomodoro() {
            const card = document.getElementById('pomodoroCard');
            const isExpanded = !card.classList.contains('expanded');
            card.classList.toggle('expanded', isExpanded);
            localStorage.setItem(POMODORO_STATE_KEY, JSON.stringify({ expanded: isExpanded }));
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplays(time) {
            document.getElementById('timerDisplay').textContent = time;
            document.getElementById('timerDisplayCompact').textContent = time;
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                const workDuration = document.getElementById('workDuration');
                const breakDuration = document.getElementById('breakDuration');
                const totalTime = isWorkPhase ? (workDuration.value * 60) : (breakDuration.value * 60);
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                document.getElementById('timerProgressBar').style.width = `${progress}%`;
                updateTimerDisplays(formatTime(timeLeft));
            } else {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Pomodoro Timer', {
                        body: isWorkPhase ? 'Work session complete! Take a break.' : 'Break time is over! Back to work.'
                    });
                }
                
                isWorkPhase = !isWorkPhase;
                const phaseElement = document.querySelector('.timer-phase');
                const workDuration = document.getElementById('workDuration');
                const breakDuration = document.getElementById('breakDuration');
                
                if (isWorkPhase) {
                    phaseElement.textContent = 'Work Time';
                    phaseElement.classList.remove('break');
                    phaseElement.classList.add('work');
                    timeLeft = workDuration.value * 60;
                    playSound('complete');
                } else {
                    phaseElement.textContent = 'Break Time';
                    phaseElement.classList.remove('work');
                    phaseElement.classList.add('break');
                    timeLeft = breakDuration.value * 60;
                    playSound('add');
                }
                document.getElementById('timerProgressBar').style.width = '0%';
            }
        }

        // Initialize Pomodoro Timer
        document.addEventListener('DOMContentLoaded', () => {
            const startTimerBtn = document.getElementById('startTimer');
            const resetTimerBtn = document.getElementById('resetTimer');
            const workDurationInput = document.getElementById('workDuration');
            const breakDurationInput = document.getElementById('breakDuration');
            const timerStatus = document.getElementById('timerStatus');

            startTimerBtn.addEventListener('click', () => {
                if (!isTimerRunning) {
                    if ('Notification' in window && Notification.permission === 'default') {
                        Notification.requestPermission();
                    }

                    isTimerRunning = true;
                    startTimerBtn.textContent = 'Pause';
                    timerStatus.textContent = 'Timer running...';
                    if (!timeLeft) {
                        timeLeft = workDurationInput.value * 60;
                    }
                    timerInterval = setInterval(updateTimer, 1000);
                } else {
                    isTimerRunning = false;
                    startTimerBtn.textContent = 'Resume';
                    timerStatus.textContent = 'Timer paused';
                    clearInterval(timerInterval);
                }
            });

            resetTimerBtn.addEventListener('click', () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                isWorkPhase = true;
                timeLeft = workDurationInput.value * 60;
                updateTimerDisplays(formatTime(timeLeft));
                startTimerBtn.textContent = 'Start Focus Session';
                timerStatus.textContent = 'Ready to start your focus session';
                document.getElementById('timerProgressBar').style.width = '0%';
                
                const phaseElement = document.querySelector('.timer-phase');
                phaseElement.textContent = 'Work Time';
                phaseElement.classList.remove('break');
                phaseElement.classList.add('work');
            });

            [workDurationInput, breakDurationInput].forEach(input => {
                input.addEventListener('change', () => {
                    if (!isTimerRunning) {
                        timeLeft = workDurationInput.value * 60;
                        updateTimerDisplays(formatTime(timeLeft));
                    }
                });
            });

            const pomodoroState = localStorage.getItem(POMODORO_STATE_KEY);
            if (pomodoroState) {
                const { expanded } = JSON.parse(pomodoroState);
                document.getElementById('pomodoroCard').classList.toggle('expanded', expanded);
            }
        });

        // Course Management
        function addCourse() {
            const nameInput = document.getElementById('newCourseName');
            const lecturesInput = document.getElementById('newCourseLectures');
            const name = nameInput.value.trim();
            const targetLectures = parseInt(lecturesInput.value) || 0;

            if (!name) {
                alert('Please enter a course name.');
                return;
            }

            courses.unshift({
                id: generateId(), 
                name: name, 
                targetLectures: targetLectures,
                lectures: [], 
                homeworks: [],
                notes: "", 
                isEditingNotes: false,
                dateAdded: new Date().toISOString(),
                isEditingName: false
            });
            
            nameInput.value = '';
            lecturesInput.value = '';
            playSound('add');
            saveData();
            renderCourses();
        }

        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this entire course?')) {
                courses = courses.filter(c => c.id !== courseId);
                playSound('remove');
                saveData();
                renderCourses();
            }
        }

        function toggleEditCourseName(courseId) {
            courses.forEach(c => {
                if (c.id === courseId) {
                    c.isEditingName = !c.isEditingName;
                } else {
                    c.isEditingName = false;
                }
                c.isEditingNotes = false;
            });
            renderCourses();
            const course = courses.find(c => c.id === courseId);
            if (course && course.isEditingName) {
                setTimeout(() => {
                    const inputEl = document.getElementById(`edit-name-${courseId}`);
                    if (inputEl) {
                        inputEl.focus();
                        inputEl.select();
                    }
                }, 0);
            }
        }
        
        function saveCourseName(courseId, newName) {
            const course = courses.find(c => c.id === courseId);
            if (course && newName.trim() !== '') {
                course.name = newName.trim();
            }
            course.isEditingName = false;
            saveData();
            renderCourses();
        }

        function addLecture(courseId, markAsWatched = false) {
            const course = courses.find(c => c.id === courseId);
            const input = document.getElementById(`lectureName-${courseId}`);
            const name = input.value.trim();
            if (course && name) {
                course.lectures.push({ id: generateId(), name, watched: markAsWatched });
                if(markAsWatched) {
                    playSound('complete');
                    course.lectures[course.lectures.length-1].justCompletedAnimation = true;
                }
                input.value = '';
                saveData();
                renderCourses(courseId);
                setTimeout(() => {
                    const refocusInput = document.getElementById(`lectureName-${courseId}`);
                    if (refocusInput) refocusInput.focus();
                }, 0);
            }
        }
        
        function toggleLectureWatched(courseId, lectureId) {
            const course = courses.find(c => c.id === courseId);
            const lecture = course?.lectures.find(l => l.id === lectureId);
            if (lecture) {
                lecture.watched = !lecture.watched;
                if(lecture.watched) {
                    playSound('complete');
                    lecture.justCompletedAnimation = true;
                }
                saveData();
                renderCourses(courseId);
            }
        }
        
        function deleteLecture(courseId, lectureId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.lectures = course.lectures.filter(l => l.id !== lectureId);
                saveData();
                renderCourses(courseId);
            }
        }
        
        function updateTargetLectures(courseId) {
            const course = courses.find(c => c.id === courseId);
            const input = document.getElementById(`targetLecturesInput-${courseId}`);
            if (course && input) {
                const newTarget = parseInt(input.value);
                if (!isNaN(newTarget) && newTarget >= 0) {
                    course.targetLectures = newTarget;
                    saveData();
                    renderCourses(courseId);
                }
            }
        }
        
        function addHomework(courseId, markAsCompleted = false) {
            const course = courses.find(c => c.id === courseId);
            const input = document.getElementById(`homeworkDesc-${courseId}`);
            const desc = input.value.trim();
            if (course && desc) {
                course.homeworks.push({ id: generateId(), description: desc, completed: markAsCompleted });
                if(markAsCompleted) {
                    playSound('complete');
                    course.homeworks[course.homeworks.length-1].justCompletedAnimation = true;
                }
                input.value = '';
                saveData();
                renderCourses(courseId);
                setTimeout(() => {
                    const refocusInput = document.getElementById(`homeworkDesc-${courseId}`);
                    if (refocusInput) refocusInput.focus();
                }, 0);
            }
        }
        
        function toggleHomeworkCompleted(courseId, homeworkId) {
            const course = courses.find(c => c.id === courseId);
            const hw = course?.homeworks.find(h => h.id === homeworkId);
            if (hw) {
                hw.completed = !hw.completed;
                if(hw.completed) {
                    playSound('complete');
                    hw.justCompletedAnimation = true;
                }
                saveData();
                renderCourses(courseId);
            }
        }
        
        function deleteHomework(courseId, homeworkId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.homeworks = course.homeworks.filter(h => h.id !== homeworkId);
                saveData();
                renderCourses(courseId);
            }
        }

        function toggleEditSaveNotes(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (!course) return;
            courses.forEach(c => c.isEditingName = false);
            if (course.isEditingNotes) {
                const notesTextarea = document.getElementById(`notes-textarea-${courseId}`);
                course.notes = notesTextarea.value;
                course.isEditingNotes = false;
                saveData();
            } else {
                course.isEditingNotes = true;
            }
            renderCourses(courseId);
            if(course.isEditingNotes){
                setTimeout(() => {
                    const textarea = document.getElementById(`notes-textarea-${courseId}`);
                    if (textarea) {
                        textarea.focus();
                        textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    }
                },0);
            }
        }

        let globallyExpandedState = {};

        function toggleCourseDetails(courseId) {
            const courseCard = document.getElementById(`course-${courseId}`);
            if (courseCard) {
                const isExpanding = !courseCard.classList.contains('expanded');
                courseCard.classList.toggle('expanded', isExpanding);
                globallyExpandedState[courseId] = isExpanding;
            }
        }

        function renderCourses(focusedCourseId = null) {
            const container = document.getElementById('coursesContainer');
            container.innerHTML = '';

            if (courses.length === 0) {
                container.innerHTML = '<div class="empty-state-message"><span>üöÄ</span>Ready to launch a new course? Add one above!</div>';
                return;
            }

            courses.forEach((course, index) => {
                const watchedLecturesCount = course.lectures.filter(l => l.watched).length;
                const lectureProgress = course.targetLectures > 0 ? Math.min((watchedLecturesCount / course.targetLectures) * 100, 100) : 0;
                const completedHomeworkCount = course.homeworks.filter(h => h.completed).length;

                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.id = `course-${course.id}`;
                courseCard.style.setProperty('--card-index', index);
                
                // Add Draggable Attributes
                courseCard.setAttribute('draggable', 'true');
                courseCard.addEventListener('dragstart', (e) => handleDragStart(e, 'course', course.id));
                courseCard.addEventListener('dragend', handleDragEnd);
                courseCard.addEventListener('dragover', (e) => handleDragOver(e, 'course'));
                courseCard.addEventListener('dragleave', (e) => handleDragLeave(e, 'course'));
                courseCard.addEventListener('drop', (e) => handleDrop(e, 'course', course.id));

                if (globallyExpandedState[course.id] || (focusedCourseId === course.id && !globallyExpandedState.hasOwnProperty(course.id))) {
                    courseCard.classList.add('expanded');
                    if (!globallyExpandedState.hasOwnProperty(course.id) && focusedCourseId === course.id) {
                        globallyExpandedState[course.id] = true;
                    }
                }

                let courseNameHTML;
                if (course.isEditingName) {
                    courseNameHTML = `
                        <div class="course-header-content" style="display:flex; gap:8px; align-items:center;">
                            <input type="text" id="edit-name-${course.id}" class="input-field" value="${course.name}"
                                   onblur="saveCourseName('${course.id}', this.value)"
                                   onkeypress="if(event.key==='Enter') { this.blur(); event.preventDefault(); }"
                                   onclick="event.stopPropagation();">
                            <button class="button button-small button-success" onclick="event.stopPropagation(); saveCourseName('${course.id}', document.getElementById('edit-name-${course.id}').value)">Save</button>
                        </div>`;
                } else {
                    courseNameHTML = `
                        <div class="course-header-content">
                            <h3 class="course-name" ondblclick="event.stopPropagation(); toggleEditCourseName('${course.id}')" title="Double-click to edit">${course.name}</h3>
                            <p class="course-summary-text">Lectures: ${watchedLecturesCount}/${course.targetLectures} | Homework: ${completedHomeworkCount}</p>
                            ${course.dateAdded ? `<p class="course-date-added">Added: ${new Date(course.dateAdded).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: '2-digit' })}</p>` : ''}
                        </div>`;
                }

                courseCard.innerHTML = `
                    <header class="course-header" onclick="toggleCourseDetails('${course.id}')">
                        ${courseNameHTML}
                        <div class="course-header-controls">
                            <div class="progress-bar-wrapper"><div class="progress-bar-fill" style="width: ${lectureProgress.toFixed(0)}%;"></div></div>
                            <button class="expand-toggle">‚ñ∂</button>
                        </div>
                    </header>
                    <section class="course-details-content">
                        <div class="course-details-inner">
                            <div class="detail-group">
                                <h4>
                                    <span>Lectures</span>
                                    <span class="small-text">${watchedLecturesCount} / ${course.targetLectures} Watched</span>
                                </h4>
                                <form class="edit-target-lectures-form" onsubmit="event.preventDefault(); updateTargetLectures('${course.id}');">
                                    <label for="targetLecturesInput-${course.id}">Target:</label>
                                    <input type="number" id="targetLecturesInput-${course.id}" class="input-field" value="${course.targetLectures}" min="0">
                                    <button type="submit" class="button button-small button-primary">Set</button>
                                </form>
                                <form class="add-item-form" onsubmit="event.preventDefault();">
                                    <input type="text" id="lectureName-${course.id}" class="input-field" placeholder="New Lecture Title">
                                    <div class="button-group">
                                        <button class="button button-primary" onclick="addLecture('${course.id}')">Add</button>
                                        <button class="button button-success" onclick="addLecture('${course.id}', true)">Add & Watched</button>
                                    </div>
                                </form>
                                <ul class="item-list">
                                    ${course.lectures.map(lec => {
                                        const animClass = lec.justCompletedAnimation ? 'animate-completion' : '';
                                        return `<li class="item-entry ${lec.watched ? 'completed' : ''} ${animClass}">
                                            <span class="item-title">${lec.name}</span>
                                            <div class="item-actions">
                                                <button class="button button-small ${lec.watched ? 'button-primary' : 'button-success'}" onclick="toggleLectureWatched('${course.id}', '${lec.id}')">${lec.watched ? 'Unwatch' : 'Watched'}</button>
                                                <button class="button button-small button-danger" onclick="deleteLecture('${course.id}', '${lec.id}')">Delete</button>
                                            </div>
                                        </li>`;
                                    }).join('') || '<p class="course-summary-text">No lectures added yet.</p>'}
                                </ul>
                            </div>

                            <div class="detail-group">
                                <h4>
                                    <span>Homework</span>
                                    <span class="small-text">${completedHomeworkCount} Done</span>
                                </h4>
                                <form class="add-item-form" onsubmit="event.preventDefault();">
                                    <input type="text" id="homeworkDesc-${course.id}" class="input-field" placeholder="New Homework Description">
                                    <div class="button-group">
                                        <button class="button button-primary" onclick="addHomework('${course.id}')">Add</button>
                                        <button class="button button-success" onclick="addHomework('${course.id}', true)">Add & Done</button>
                                    </div>
                                </form>
                                <ul class="item-list">
                                    ${course.homeworks.map(hw => {
                                        const animClass = hw.justCompletedAnimation ? 'animate-completion' : '';
                                        return `<li class="item-entry ${hw.completed ? 'completed' : ''} ${animClass}">
                                            <span class="item-title">${hw.description}</span>
                                            <div class="item-actions">
                                                <button class="button button-small ${hw.completed ? 'button-primary' : 'button-success'}" onclick="toggleHomeworkCompleted('${course.id}', '${hw.id}')">${hw.completed ? 'Undo' : 'Done'}</button>
                                                <button class="button button-small button-danger" onclick="deleteHomework('${course.id}', '${hw.id}')">Delete</button>
                                            </div>
                                        </li>`;
                                    }).join('') || '<p class="course-summary-text">No homework added yet.</p>'}
                                </ul>
                            </div>

                            <div class="detail-group">
                                <h4>Course Notes</h4>
                                <textarea id="notes-textarea-${course.id}" class="textarea-field" placeholder="Jot down your thoughts..." ${course.isEditingNotes ? '' : 'readonly'}>${course.notes || ''}</textarea>
                                <div class="notes-actions">
                                    <button class="button ${course.isEditingNotes ? 'button-success' : 'button-primary'}" onclick="toggleEditSaveNotes('${course.id}')">
                                        ${course.isEditingNotes ? 'Save Notes' : 'Edit Notes'}
                                    </button>
                                </div>
                            </div>

                            <footer class="course-actions-footer">
                                <button class="button button-danger" onclick="deleteCourse('${course.id}')">Delete This Course</button>
                            </footer>
                        </div>
                    </section>
                `;
                container.appendChild(courseCard);
            });

            courses.forEach(course => {
                course.lectures.forEach(l => delete l.justCompletedAnimation);
                course.homeworks.forEach(h => delete h.justCompletedAnimation);
            });
        }

        // Todo Management
        function addTodo(text, color) {
            const task = {
                id: generateId(),
                text: text.trim(),
                color: color,
                completed: false,
                dateAdded: new Date().toISOString()
            };
            todos.unshift(task);
            
            if (!currentTaskId && !task.completed) {
                currentTaskId = task.id;
            }
            
            playSound('add');
            saveData();
            renderTodos();
            renderCurrentTask();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                if (todo.completed) {
                    playSound('complete');
                    if (currentTaskId === id) {
                        currentTaskId = null;
                        const nextTask = todos.find(t => !t.completed && t.id !== id);
                        if (nextTask) currentTaskId = nextTask.id;
                    }
                }
                saveData();
                renderTodos();
                renderCurrentTask();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            if (currentTaskId === id) {
                currentTaskId = todos.find(t => !t.completed)?.id || null;
            }
            playSound('remove');
            saveData();
            renderTodos();
            renderCurrentTask();
        }

        function setCurrentTask(id) {
            const task = todos.find(t => t.id === id);
            if (task && !task.completed) {
                currentTaskId = id;
                saveData();
                renderTodos();
                renderCurrentTask();
            }
        }

        // Random Task Selector Logic
        function selectRandomTask() {
            const incompleteTasks = todos.filter(t => !t.completed);
            if (incompleteTasks.length === 0) {
                alert("You don't have any pending tasks in your sidebar!");
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * incompleteTasks.length);
            const selectedTask = incompleteTasks[randomIndex];
            
            currentTaskId = selectedTask.id;
            playSound('add');
            saveData();
            renderTodos();
            renderCurrentTask();
            
            // Visual feedback - scroll to the current task card
            document.getElementById('currentTaskCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function renderCurrentTask() {
            const card = document.getElementById('currentTaskCard');
            const currentTask = todos.find(t => t.id === currentTaskId);
            
            if (!currentTask || currentTask.completed) {
                card.className = 'current-task-card';
                card.innerHTML = `
                    <div class="no-current-task">
                        <div class="no-current-task-icon">üéØ</div>
                        <div class="no-current-task-text" style="color: #ffffff;">No active task selected</div>
                        <p style="font-size: 0.9rem; margin-top: 8px; opacity: 0.9; color: #ffffff;">Use the sidebar to add tasks or pick a random one!</p>
                    </div>
                `;
                return;
            }
            
            card.className = `current-task-card task-color-${currentTask.color}`;
            card.innerHTML = `
                <div class="current-task-header">üéØ Currently Working On</div>
                <div class="current-task-content">
                    <div class="current-task-info">
                        <div class="current-task-title">${currentTask.text}</div>
                        <div class="current-task-meta" style="color: #ffffff;">Added ${formatDate(currentTask.dateAdded)}</div>
                    </div>
                    <div class="current-task-actions">
                        <button class="button button-white" onclick="toggleTodo('${currentTask.id}')">‚úì Complete</button>
                    </div>
                </div>
            `;
        }

        function renderTodos() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                        <div style="font-size: 3rem; margin-bottom: 12px; opacity: 0.5;">üìù</div>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                `;
                return;
            }
            
            todos.forEach(todo => {
                const colorClass = `task-color-${todo.color}`;
                const isCurrentClass = todo.id === currentTaskId ? 'is-current' : '';
                const completedClass = todo.completed ? 'completed' : '';
                
                const li = document.createElement('li');
                li.className = `todo-item ${colorClass} ${isCurrentClass} ${completedClass}`;
                
                // Add Draggable Attributes
                li.setAttribute('draggable', 'true');
                li.addEventListener('dragstart', (e) => handleDragStart(e, 'todo', todo.id));
                li.addEventListener('dragend', handleDragEnd);
                li.addEventListener('dragover', (e) => handleDragOver(e, 'todo'));
                li.addEventListener('dragleave', (e) => handleDragLeave(e, 'todo'));
                li.addEventListener('drop', (e) => handleDrop(e, 'todo', todo.id));

                li.innerHTML = `
                    <div class="todo-content">
                        <div class="todo-checkbox" onclick="toggleTodo('${todo.id}')">${todo.completed ? '‚úì' : ''}</div>
                        <span class="todo-text">${todo.text}</span>
                        <div class="todo-actions">
                            ${!todo.completed && todo.id !== currentTaskId ? 
                                `<button class="icon-button" onclick="setCurrentTask('${todo.id}')" title="Set as current">üéØ</button>` : ''}
                            <button class="icon-button" onclick="deleteTodo('${todo.id}')" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="todo-date">${formatDate(todo.dateAdded)}</div>
                `;
                todoList.appendChild(li);
            });
        }

        // Sidebar Management
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarClose = document.getElementById('sidebarClose');

        sidebarToggle.addEventListener('click', () => sidebar.classList.add('open'));
        sidebarClose.addEventListener('click', () => sidebar.classList.remove('open'));
        
        document.addEventListener('click', (e) => {
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Color Picker
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // Form Submission
        document.getElementById('addTodoForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('todoInput');
            if (input.value.trim()) {
                addTodo(input.value, selectedColor);
                input.value = '';
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                document.querySelector('.color-option').classList.add('selected');
                selectedColor = 'red';
            }
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            setPreferredTheme();
            loadData();
            renderCourses();
            renderTodos();
            renderCurrentTask();
            document.body.addEventListener('click', getAudioContext, { once: true });
        });
    </script>
</body>
</html>
