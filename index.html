<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Study Tracker</title>
    <style>
        :root {
            /* Light Mode Default Palette (Calm & Modern) */
            --bg-main: #F7FAFC; /* Very Light Grayish Blue */
            --bg-surface: #FFFFFF; /* Card, Modal Backgrounds */
            --bg-surface-hover: #F7FAFC;
            --bg-input: #FFFFFF;
            --bg-button-primary: #4A90E2; /* Calm Blue */
            --bg-button-primary-hover: #357ABD;
            --bg-button-secondary: #E2E8F0;
            --bg-button-secondary-hover: #CBD5E0;
            --text-primary: #2D3748; /* Dark Slate */
            --text-secondary: #718096; /* Medium Slate */
            --text-button-primary: #FFFFFF;
            --text-button-secondary: #2D3748;
            --text-placeholder: #A0AEC0;
            --border-primary: #E2E8F0; /* Subtle borders */
            --border-input: #CBD5E0; /* Input borders */
            --border-input-focus: var(--accent-primary);
            --accent-primary: #4A90E2; /* Calm Blue - also for focus rings, icons */
            --accent-secondary: #F6E05E; /* Muted Yellow/Gold - for progress */
            --accent-success: #48BB78; /* Calm Green */
            --accent-danger: #F56565; /* Calm Red */
            --shadow-color: rgba(45, 55, 72, 0.1); /* Soft shadow */
            --shadow-strong-color: rgba(45, 55, 72, 0.15);

            --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --transition-theme: 0.3s ease;
            --transition-interactive: 0.2s ease-out;
        }

        body.dark-mode {
            /* Dark Mode Palette */
            --bg-main: #1A202C; /* Very Dark Desaturated Blue */
            --bg-surface: #2D3748; /* Dark Slate Surface */
            --bg-surface-hover: #4A5568;
            --bg-input: #2D3748;
            --bg-button-primary: #63B3ED; /* Lighter, Vivid Blue for Dark Mode */
            --bg-button-primary-hover: #4299E1;
            --bg-button-secondary: #4A5568;
            --bg-button-secondary-hover: #718096;
            --text-primary: #E2E8F0; /* Light Grayish Blue */
            --text-secondary: #A0AEC0; /* Medium Grayish Blue */
            --text-button-primary: #1A202C; /* Dark text on light blue button */
            --text-button-secondary: #E2E8F0;
            --text-placeholder: #718096;
            --border-primary: #4A5568; /* Darker subtle borders */
            --border-input: #4A5568;
            --border-input-focus: var(--accent-primary);
            --accent-primary: #63B3ED;
            --accent-secondary: #F6E05E; /* Yellow can work well on dark too */
            --accent-success: #68D391; /* Brighter Calm Green */
            --accent-danger: #FC8181; /* Brighter Calm Red */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-strong-color: rgba(0, 0, 0, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Base Styles & Resets */
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.65;
            font-weight: 400;
            font-size: 16px;
            padding: 20px;
            transition: background-color var(--transition-theme), color var(--transition-theme);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes itemStateChange { /* Used for 'completed' items */
            0% { opacity: 0.7; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Layout & General Elements */
        .app-container {
            width: 100%;
            max-width: 720px; /* Slightly narrower for a slicker feel */
            margin: 0 auto;
            animation: fadeIn 0.5s var(--transition-theme) forwards;
        }
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }
        h1 {
            font-size: 1.8rem; /* Adjusted size */
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.5px;
        }
        .theme-toggle-button {
            background-color: var(--bg-surface);
            color: var(--text-secondary);
            border: 1px solid var(--border-primary);
            padding: 8px 12px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color var(--transition-theme), color var(--transition-theme), border-color var(--transition-theme), box-shadow var(--transition-interactive);
            box-shadow: 0 1px 3px var(--shadow-color);
        }
        .theme-toggle-button:hover {
            background-color: var(--bg-surface-hover);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        /* Form Elements (Inputs, Buttons) */
        .input-field, .textarea-field {
            width: 100%;
            padding: 12px 16px;
            font-family: var(--font-family);
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text-primary);
            background-color: var(--bg-input);
            border: 1px solid var(--border-input);
            border-radius: var(--border-radius-md);
            transition: border-color var(--transition-interactive), box-shadow var(--transition-interactive), background-color var(--transition-theme), color var(--transition-theme);
        }
        .input-field::placeholder, .textarea-field::placeholder { color: var(--text-placeholder); font-weight: 300; }
        .input-field:focus, .textarea-field:focus {
            outline: none;
            border-color: var(--border-input-focus);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-primary) 20%, transparent);
        }
        .button {
            padding: 12px 20px;
            font-family: var(--font-family);
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: var(--border-radius-md);
            border: none;
            cursor: pointer;
            transition: background-color var(--transition-interactive), transform var(--transition-interactive), box-shadow var(--transition-interactive);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 1px 2px var(--shadow-color);
        }
        .button:hover { transform: translateY(-1px); box-shadow: 0 3px 5px var(--shadow-strong-color); }
        .button:active { transform: translateY(0px) scale(0.98); box-shadow: 0 1px 2px var(--shadow-color); }

        .button-primary { background-color: var(--bg-button-primary); color: var(--text-button-primary); }
        .button-primary:hover { background-color: var(--bg-button-primary-hover); }
        .button-secondary { background-color: var(--bg-button-secondary); color: var(--text-button-secondary); border: 1px solid var(--border-primary); }
        .button-secondary:hover { background-color: var(--bg-button-secondary-hover); }
        .button-danger { background-color: var(--accent-danger); color: var(--text-button-primary); }
        .button-danger:hover { background-color: color-mix(in srgb, var(--accent-danger) 85%, black); }
        .button-success { background-color: var(--accent-success); color: var(--text-button-primary); }
        .button-success:hover { background-color: color-mix(in srgb, var(--accent-success) 85%, black); }
        .button-warning { background-color: var(--accent-secondary); color: var(--text-primary); } /* Yellow button text needs good contrast */
        .button-warning:hover { background-color: color-mix(in srgb, var(--accent-secondary) 85%, black); }
        
        .button-small { padding: 8px 12px; font-size: 0.85rem; }

        /* Add Course Section */
        .add-course-form {
            background-color: var(--bg-surface);
            padding: 20px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 30px;
            display: grid;
            gap: 15px;
            transition: background-color var(--transition-theme), box-shadow var(--transition-theme);
        }
        .add-course-form .form-group { display: flex; flex-direction: column; gap: 5px; }
        .add-course-form label { font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); }

        /* Course Card */
        .course-card {
            background-color: var(--bg-surface);
            margin-bottom: 20px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            transition: background-color var(--transition-theme), box-shadow var(--transition-theme), transform var(--transition-interactive);
            animation: fadeIn 0.4s ease-out backwards; /* Backwards to apply start state before anim */
            animation-delay: calc(var(--card-index, 0) * 0.07s);
        }
        .course-card:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--shadow-strong-color); }

        .course-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-primary);
            transition: border-color var(--transition-theme), background-color var(--transition-interactive);
        }
        .course-header:hover { background-color: var(--bg-surface-hover); }
        .course-header-content { flex-grow: 1; }
        .course-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 4px 0;
            transition: color var(--transition-theme);
        }
        .course-name-input { /* For editing name */
            font-size: 1.2rem; font-weight: 600; padding: 6px 8px; margin: -6px 0;
            flex-grow: 1;
        }
        .course-summary-text { font-size: 0.8rem; color: var(--text-secondary); transition: color var(--transition-theme); }
        
        .course-header-controls { display: flex; align-items: center; gap: 10px; }
        .expand-toggle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            background: none; border: none; padding: 5px; cursor: pointer;
            transition: transform var(--transition-interactive), color var(--transition-theme);
        }
        .course-card.expanded .expand-toggle { transform: rotate(90deg); }

        /* Progress Bar */
        .progress-bar-wrapper { width: 80px; height: 8px; background-color: var(--border-primary); border-radius: 4px; overflow: hidden; transition: background-color var(--transition-theme); }
        .progress-bar-fill { height: 100%; background-color: var(--accent-secondary); border-radius: 4px; width: 0%; transition: width 0.5s ease-out, background-color var(--transition-theme); }

        /* Course Details (Collapsible Area) */
        .course-details-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 20px;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        }
        .course-card.expanded .course-details-content {
            max-height: 1500px; /* Sufficiently large */
            padding: 20px 20px;
        }
        .detail-group { margin-bottom: 25px; }
        .detail-group h4 {
            font-size: 1rem; font-weight: 500; color: var(--text-primary);
            margin: 0 0 12px 0; border-bottom: 1px solid var(--border-primary); padding-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            transition: color var(--transition-theme), border-color var(--transition-theme);
        }
        .detail-group h4 .small-text { font-size: 0.8rem; color: var(--text-secondary); font-weight: 400;}

        /* Item Lists (Lectures, Homework) */
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-entry {
            display: flex;
            flex-direction: column; /* Mobile first */
            align-items: flex-start;
            gap: 8px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-primary);
            transition: border-color var(--transition-theme);
            animation: fadeIn 0.3s ease-out;
        }
        .item-entry:last-child { border-bottom: none; }
        .item-entry.completed .item-title {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.7;
        }
        .item-entry.animate-completion { animation: itemStateChange 0.4s ease-out; }

        .item-main-content { display: flex; justify-content: space-between; align-items: center; width: 100%;}
        .item-title { font-size: 0.9rem; font-weight: 400; color: var(--text-primary); word-break: break-word; flex-grow: 1; transition: color var(--transition-theme); }
        .item-actions { display: flex; gap: 8px; margin-top: 8px; width: 100%; } /* Mobile: actions below */
        .item-actions .button { flex-grow: 1; /* Buttons share space */ }


        /* Add item forms within details */
        .add-item-form { display: grid; gap: 10px; margin-bottom: 15px; }
        .add-item-form .button-group { display: flex; gap: 10px; }
        .add-item-form .button-group .button { flex-grow: 1; }

        /* Edit Target Lectures Form */
        .edit-target-lectures-form { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        .edit-target-lectures-form label { font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; }
        .edit-target-lectures-form .input-field { width: 70px; padding: 8px 10px; text-align: center;}

        /* Course-level actions (delete course) */
        .course-actions-footer { text-align: right; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-primary); transition: border-color var(--transition-theme); }

        /* Placeholder message */
        .empty-state-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-weight: 300;
            font-size: 1.1rem;
            background-color: var(--bg-surface);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: background-color var(--transition-theme), color var(--transition-theme), box-shadow var(--transition-theme);
        }
        .empty-state-message span { font-size: 2rem; display: block; margin-bottom: 10px;}

        /* Responsive Adjustments */
        @media (min-width: 640px) { /* Small tablets and up */
            h1 { font-size: 2rem; }
            .add-course-form { grid-template-columns: 1fr auto; align-items: flex-end; } /* Name | Lectures | Button */
            .add-course-form .form-group:last-child { grid-column: 1 / -1; } /* Button spans all if it's the last one */
            .add-course-form #newCourseButton { grid-column: auto; } /* If button is not last */
            
            .item-entry { flex-direction: row; align-items: center; }
            .item-actions { margin-top: 0; width: auto; }
            .item-actions .button { flex-grow: 0; }

            .add-item-form { grid-template-columns: 1fr auto; }
            .add-item-form .button-group { grid-column: 2 / 3; }
        }
         @media (min-width: 400px) { /* Slightly larger phones for side-by-side add buttons */
            .add-item-form .button-group { display: flex; gap: 10px; }
            .add-item-form .button-group .button { flex-grow: 1; }
        }


    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>Study Tracker</h1>
            <button id="themeToggleButton" class="theme-toggle-button" title="Toggle theme">
                <span class="theme-icon">☀️</span> </button>
        </header>

        <section class="add-course-form">
            <div class="form-group">
                <label for="newCourseName">Course Name</label>
                <input type="text" id="newCourseName" class="input-field" placeholder="E.g., Advanced JavaScript">
            </div>
            <div class="form-group">
                <label for="newCourseLectures">Target Lectures</label>
                <input type="number" id="newCourseLectures" class="input-field" placeholder="E.g., 24" min="0">
            </div>
            <button id="newCourseButton" class="button button-primary" onclick="addCourse()">Add Course</button>
        </section>

        <main id="coursesContainer">
            </main>
    </div>

    <script>
        let courses = [];
        const themeToggleButton = document.getElementById('themeToggleButton');
        const themeIcon = themeToggleButton.querySelector('.theme-icon');

        // --- THEME MANAGEMENT ---
        function setPreferredTheme() {
            const savedTheme = localStorage.getItem('studyTrackerTheme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                document.body.classList.toggle('dark-mode', savedTheme === 'dark');
                updateThemeIcon(savedTheme === 'dark');
            } else {
                document.body.classList.toggle('dark-mode', systemPrefersDark);
                updateThemeIcon(systemPrefersDark);
            }
        }

        function updateThemeIcon(isDarkMode) {
            if (themeIcon) themeIcon.textContent = isDarkMode ? '🌙' : '☀️';
        }

        themeToggleButton.addEventListener('click', () => {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('studyTrackerTheme', isDarkMode ? 'dark' : 'light');
            updateThemeIcon(isDarkMode);
        });


        // --- DATA PERSISTENCE ---
        function saveData() {
            localStorage.setItem('slickStudyTrackerDataV4', JSON.stringify(courses));
        }

        function loadData() {
            const data = localStorage.getItem('slickStudyTrackerDataV4');
            if (data) {
                courses = JSON.parse(data);
            }
        }

        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        // --- COURSE MANAGEMENT ---
        function addCourse() {
            const nameInput = document.getElementById('newCourseName');
            const lecturesInput = document.getElementById('newCourseLectures');
            const name = nameInput.value.trim();
            const targetLectures = parseInt(lecturesInput.value) || 0;

            if (!name) {
                alert('Please enter a course name.');
                return;
            }

            courses.unshift({
                id: generateId(),
                name: name,
                targetLectures: targetLectures,
                lectures: [], 
                homeworks: [], 
                isEditingName: false
            });

            nameInput.value = '';
            lecturesInput.value = '';
            saveData();
            renderCourses();
        }

        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this entire course?')) {
                courses = courses.filter(course => course.id !== courseId);
                saveData();
                renderCourses();
            }
        }
        
        function toggleEditCourseName(courseId) {
            courses.forEach(c => c.isEditingName = (c.id === courseId) ? !c.isEditingName : false);
            renderCourses();
            const course = courses.find(c => c.id === courseId);
            if (course && course.isEditingName) {
                setTimeout(() => { 
                    const inputEl = document.getElementById(`edit-name-${courseId}`);
                    if (inputEl) inputEl.focus();
                }, 0);
            }
        }

        function saveCourseName(courseId, newName) {
            const course = courses.find(c => c.id === courseId);
            if (course && newName.trim() !== '') {
                course.name = newName.trim();
            } // If empty, revert to old name (implicitly done by not saving if newName is empty)
            course.isEditingName = false;
            saveData();
            renderCourses();
        }


        // --- LECTURE & HOMEWORK MANAGEMENT (Shared logic for animation) ---
        function handleItemCompletionToggle(item) {
            item.watched = !item.watched; // For lectures
            item.completed = !item.completed; // For homework (one will be undefined, that's fine)
            
            if (item.watched || item.completed) {
                item.justCompletedAnimation = true; // Flag for animation
            }
        }
        
        // --- LECTURE MANAGEMENT ---
        function addLecture(courseId, markAsWatched = false) {
            const course = courses.find(c => c.id === courseId);
            const lectureNameInput = document.getElementById(`lectureName-${courseId}`);
            const lectureName = lectureNameInput.value.trim();

            if (course && lectureName) {
                course.lectures.push({ id: generateId(), name: lectureName, watched: markAsWatched });
                lectureNameInput.value = '';
                saveData();
                renderCourses(courseId); // Pass courseId to keep it expanded
            } else if (!lectureName) { alert("Please enter a lecture name."); }
        }

        function toggleLectureWatched(courseId, lectureId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                const lecture = course.lectures.find(l => l.id === lectureId);
                if (lecture) {
                    lecture.watched = !lecture.watched;
                    if(lecture.watched) lecture.justCompletedAnimation = true;
                    saveData();
                    renderCourses(courseId);
                }
            }
        }
        function deleteLecture(courseId, lectureId) { /* ... similar to before ... */ 
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.lectures = course.lectures.filter(l => l.id !== lectureId);
                saveData();
                renderCourses(courseId);
            }
        }
        function updateTargetLectures(courseId) { /* ... similar to before ... */ 
            const course = courses.find(c => c.id === courseId);
            const inputEl = document.getElementById(`targetLecturesInput-${courseId}`);
            if (course && inputEl) {
                const newTarget = parseInt(inputEl.value);
                if (!isNaN(newTarget) && newTarget >= 0) {
                    course.targetLectures = newTarget;
                    saveData();
                    renderCourses(courseId); 
                } else {
                    alert("Please enter a valid non-negative number.");
                    inputEl.value = course.targetLectures; 
                }
            }
        }

        // --- HOMEWORK MANAGEMENT ---
        function addHomework(courseId, markAsCompleted = false) {
            const course = courses.find(c => c.id === courseId);
            const hwDescInput = document.getElementById(`homeworkDesc-${courseId}`);
            const description = hwDescInput.value.trim();

            if (course && description) {
                course.homeworks.push({ id: generateId(), description: description, completed: markAsCompleted });
                hwDescInput.value = '';
                saveData();
                renderCourses(courseId);
            } else if(!description) { alert("Please enter a homework description."); }
        }
        function toggleHomeworkCompleted(courseId, homeworkId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                const homework = course.homeworks.find(h => h.id === homeworkId);
                if (homework) {
                    homework.completed = !homework.completed;
                    if(homework.completed) homework.justCompletedAnimation = true;
                    saveData();
                    renderCourses(courseId);
                }
            }
        }
        function deleteHomework(courseId, homeworkId) { /* ... similar to before ... */ 
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.homeworks = course.homeworks.filter(h => h.id !== homeworkId);
                saveData();
                renderCourses(courseId);
            }
        }


        // --- UI RENDERING ---
        let globallyExpandedState = {}; // Persist expanded state across re-renders

        function toggleCourseDetails(courseId) {
            const courseCard = document.getElementById(`course-${courseId}`);
            if (courseCard) {
                const isExpanding = !courseCard.classList.contains('expanded');
                courseCard.classList.toggle('expanded', isExpanding);
                globallyExpandedState[courseId] = isExpanding;
            }
        }

        function renderCourses(focusedCourseId = null) {
            const container = document.getElementById('coursesContainer');
            container.innerHTML = ''; 

            if (courses.length === 0) {
                container.innerHTML = '<div class="empty-state-message"><span>📚</span>No courses yet. Add one to start tracking!</div>';
                return;
            }

            courses.forEach((course, index) => {
                const watchedLecturesCount = course.lectures.filter(l => l.watched).length;
                const lectureProgress = course.targetLectures > 0 ? (watchedLecturesCount / course.targetLectures) * 100 : 0;
                const completedHomeworkCount = course.homeworks.filter(h => h.completed).length;

                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.id = `course-${course.id}`;
                courseCard.style.setProperty('--card-index', index); 

                if (globallyExpandedState[course.id] || (focusedCourseId === course.id && !globallyExpandedState.hasOwnProperty(course.id))) {
                    courseCard.classList.add('expanded');
                    globallyExpandedState[course.id] = true; // Ensure it's set
                }


                let courseNameHTML;
                if (course.isEditingName) {
                    courseNameHTML = `
                        <div class="course-header-content edit-form">
                            <input type="text" id="edit-name-${course.id}" class="input-field course-name-input" value="${course.name}" 
                                   onblur="saveCourseName('${course.id}', this.value)" 
                                   onkeypress="if(event.key==='Enter') {this.blur(); event.preventDefault();}"
                                   onclick="event.stopPropagation();">
                            <button class="button button-small button-success" onclick="event.stopPropagation(); saveCourseName('${course.id}', document.getElementById('edit-name-${course.id}').value)">Save</button>
                        </div>`;
                } else {
                     courseNameHTML = `
                        <div class="course-header-content">
                            <h3 class="course-name" ondblclick="event.stopPropagation(); toggleEditCourseName('${course.id}')" title="Double-click to edit name">${course.name}</h3>
                            <p class="course-summary-text">Lectures: ${watchedLecturesCount}/${course.targetLectures} | Homework: ${completedHomeworkCount}</p>
                        </div>`;
                }

                courseCard.innerHTML = `
                    <header class="course-header" onclick="toggleCourseDetails('${course.id}')">
                        ${courseNameHTML}
                        <div class="course-header-controls">
                            <div class="progress-bar-wrapper"><div class="progress-bar-fill" style="width: ${lectureProgress.toFixed(0)}%;"></div></div>
                            <button class="expand-toggle" title="Expand/Collapse">▶</button>
                        </div>
                    </header>
                    <section class="course-details-content">
                        <div class="detail-group">
                            <h4>
                                <span>Lectures</span>
                                <span class="small-text">${watchedLecturesCount} / ${course.targetLectures} Watched</span>
                            </h4>
                            <form class="edit-target-lectures-form" onsubmit="event.preventDefault(); updateTargetLectures('${course.id}');">
                                <label for="targetLecturesInput-${course.id}">Target:</label>
                                <input type="number" id="targetLecturesInput-${course.id}" class="input-field" value="${course.targetLectures}" min="0">
                                <button type="submit" class="button button-small button-secondary">Set</button>
                            </form>
                            <form class="add-item-form" onsubmit="event.preventDefault();">
                                <input type="text" id="lectureName-${course.id}" class="input-field" placeholder="New Lecture Title">
                                <div class="button-group">
                                    <button class="button button-secondary" onclick="addLecture('${course.id}')">Add</button>
                                    <button class="button button-success" onclick="addLecture('${course.id}', true)">Add & Watched</button>
                                </div>
                            </form>
                            <ul class="item-list">
                                ${course.lectures.map(lec => {
                                    const animClass = lec.justCompletedAnimation ? 'animate-completion' : '';
                                    if(lec.justCompletedAnimation) delete lec.justCompletedAnimation;
                                    return `<li class="item-entry ${lec.watched ? 'completed' : ''} ${animClass}">
                                        <div class="item-main-content"><span class="item-title">${lec.name}</span></div>
                                        <div class="item-actions">
                                            <button class="button button-small ${lec.watched ? 'button-warning' : 'button-success'}" onclick="toggleLectureWatched('${course.id}', '${lec.id}')">${lec.watched ? 'Unwatch' : 'Watched'}</button>
                                            <button class="button button-small button-danger" onclick="deleteLecture('${course.id}', '${lec.id}')">Delete</button>
                                        </div>
                                    </li>`;
                                }).join('')}
                            </ul>
                        </div>

                        <div class="detail-group">
                            <h4>
                                <span>Homework</span>
                                <span class="small-text">${completedHomeworkCount} Done</span>
                            </h4>
                            <form class="add-item-form" onsubmit="event.preventDefault();">
                                <input type="text" id="homeworkDesc-${course.id}" class="input-field" placeholder="New Homework Description">
                                <div class="button-group">
                                    <button class="button button-secondary" onclick="addHomework('${course.id}')">Add</button>
                                    <button class="button button-success" onclick="addHomework('${course.id}', true)">Add & Done</button>
                                </div>
                            </form>
                            <ul class="item-list">
                                ${course.homeworks.map(hw => {
                                    const animClass = hw.justCompletedAnimation ? 'animate-completion' : '';
                                    if(hw.justCompletedAnimation) delete hw.justCompletedAnimation;
                                    return `<li class="item-entry ${hw.completed ? 'completed' : ''} ${animClass}">
                                        <div class="item-main-content"><span class="item-title">${hw.description}</span></div>
                                        <div class="item-actions">
                                            <button class="button button-small ${hw.completed ? 'button-warning' : 'button-success'}" onclick="toggleHomeworkCompleted('${course.id}', '${hw.id}')">${hw.completed ? 'Undo' : 'Done'}</button>
                                            <button class="button button-small button-danger" onclick="deleteHomework('${course.id}', '${hw.id}')">Delete</button>
                                        </div>
                                    </li>`;
                                }).join('')}
                            </ul>
                        </div>
                        <footer class="course-actions-footer">
                            <button class="button button-danger" onclick="deleteCourse('${course.id}')">Delete Course</button>
                        </footer>
                    </section>
                `;
                container.appendChild(courseCard);
            });
             // Clean up animation flags after rendering
            courses.forEach(course => {
                course.lectures.forEach(l => delete l.justCompletedAnimation);
                course.homeworks.forEach(h => delete h.justCompletedAnimation);
            });
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            setPreferredTheme(); // Set theme ASAP
            loadData();
            renderCourses();
        });
    </script>

</body>
</html>
