<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy Study Tracker</title>
    <style>
        :root {
            --bg-color: #f0f4f8; /* Light Sky Blue/Gray */
            --card-bg-color: #ffffff;
            --primary-accent: #7e57c2; /* Deep Purple - adjusted for pop */
            --primary-accent-hover: #673ab7;
            --secondary-accent: #ffca28; /* Bright Yellow - adjusted */
            --text-color: #37474F; /* Dark Slate Gray */
            --light-text-color: #ffffff;
            --placeholder-text-color: #78909c; /* For placeholders */
            --border-color: #CFD8DC; /* Light Blue Gray */
            --shadow-color: rgba(0, 0, 0, 0.08); /* Softer shadow */
            --success-color: #66bb6a; /* Softer Green */
            --danger-color: #ef5350; /* Softer Red */
            --input-bg: #eceff1;

            --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 12px; /* More rounded for "popy" feel */
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease;
            font-weight: 400; /* Default body text weight */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary-accent);
            font-weight: 700;
            font-size: 2.6em; /* Slightly larger */
            margin-bottom: 35px; /* More spacing */
            letter-spacing: -1px;
        }

        .add-course-section {
            background-color: var(--card-bg-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 15px var(--shadow-color); /* Adjusted shadow */
            margin-bottom: 35px; /* More spacing */
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
        }

        .add-course-section input[type="text"],
        .add-course-section input[type="number"],
        .form-inline input[type="text"],
        .form-inline input[type="number"],
        .edit-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em; /* Standardized input font size */
            font-family: var(--font-family);
            font-weight: 400;
            background-color: var(--input-bg);
            color: var(--text-color);
            min-width: 150px;
        }
        .add-course-section input::placeholder,
        .form-inline input::placeholder,
        .edit-input::placeholder {
            color: var(--placeholder-text-color);
            font-weight: 300;
        }
        .add-course-section input:focus,
        .form-inline input:focus,
        .edit-input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-accent) 20%, transparent); /* Slightly larger focus ring */
        }

        .add-course-section button, button.btn {
            padding: 12px 22px; /* Slightly adjusted padding */
            background: linear-gradient(45deg, var(--primary-accent), color-mix(in srgb, var(--primary-accent) 80%, var(--secondary-accent) 20%));
            color: var(--light-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: var(--font-family);
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .add-course-section button:hover, button.btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(45deg, var(--primary-accent-hover), color-mix(in srgb, var(--primary-accent-hover) 80%, var(--secondary-accent) 30%));
        }


        .course-card {
            background-color: var(--card-bg-color);
            margin-bottom: 25px; /* More spacing */
            border-radius: var(--border-radius);
            box-shadow: 0 5px 12px var(--shadow-color); /* Adjusted shadow */
            overflow: hidden; 
            transition: box-shadow 0.3s ease;
        }
        .course-card:hover {
            box-shadow: 0 8px 20px color-mix(in srgb, var(--shadow-color) 150%, transparent);
        }

        .course-header {
            padding: 20px 25px; /* More padding */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }
        .course-header:hover {
            background-color: color-mix(in srgb, var(--primary-accent) 5%, transparent);
        }
        .course-header h3 {
            margin: 0;
            color: var(--primary-accent);
            font-size: 1.5em; /* Slightly larger */
            font-weight: 600;
        }
        .course-header .course-summary {
            font-size: 0.9em;
            color: var(--text-color);
            font-weight: 400;
        }

        .course-details {
            max-height: 0;
            overflow: hidden;
            padding: 0 25px; /* Match header padding */
            transition: max-height 0.5s cubic-bezier(0.25, 0.1, 0.25, 1), padding 0.5s ease;
        }
        .course-card.expanded .course-details {
            max-height: 1500px; 
            padding: 25px;
            border-top: 1px dashed var(--border-color);
        }


        .progress-bar-container {
            width: 100%;
            background-color: var(--input-bg);
            border-radius: 6px;
            height: 12px;
            margin: 8px 0 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--secondary-accent);
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease-in-out;
            text-align: right;
            font-size: 0.75em; /* Slightly more readable */
            line-height: 12px;
            color: var(--text-color);
            font-weight: 500;
            padding-right: 5px;
        }

        .detail-section {
            margin-bottom: 25px;
            padding: 20px; /* More padding */
            background-color: color-mix(in srgb, var(--bg-color) 50%, var(--card-bg-color) 50%); /* Lighter, cleaner */
            border-radius: 10px; /* Slightly more rounded */
        }
        .detail-section h4 {
            margin-top: 0;
            margin-bottom: 15px; /* More spacing */
            color: var(--primary-accent);
            font-weight: 600; /* Bolder sub-section titles */
            font-size: 1.1em;
            letter-spacing: 0.3px; /* Slight letter spacing */
        }

        .item-list {
            list-style: none;
            padding: 0;
        }
        .item-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px; /* More padding */
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px; /* More rounded items */
            margin-bottom: 10px; /* More spacing */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .item-list li:hover {
            transform: translateX(4px); /* Slightly more pronounced hover */
            background-color: color-mix(in srgb, var(--secondary-accent) 10%, transparent);
        }

        .item-list li.completed {
            background-color: color-mix(in srgb, var(--success-color) 15%, transparent); /* Lighter completed */
            /* text-decoration: line-through; */ /* Optional: remove line-through for cleaner look */
        }
         .item-list li.completed .item-name {
            text-decoration: line-through;
            color: color-mix(in srgb, var(--text-color) 70%, transparent); /* Softer strikethrough text */
        }
        .item-list li .item-name { 
            flex-grow: 1; 
            font-weight: 400; /* Lighter item names */
            font-size: 0.95em;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-inline input[type="text"],
        .form-inline input[type="number"] {
            font-size: 0.95em;
            padding: 10px 12px; /* Adjusted padding */
        }

        button.small-btn {
            padding: 8px 14px; /* Adjusted padding */
            font-size: 0.9em; /* Standardized small button font size */
            font-weight: 500;
            border-radius: 6px;
            margin-left: 5px;
        }
        button.success-btn {
            background: var(--success-color);
        }
        button.success-btn:hover {
             background: color-mix(in srgb, var(--success-color) 80%, black);
        }
        button.warn-btn {
            background: var(--secondary-accent);
            color: var(--text-color);
        }
         button.warn-btn:hover {
            background: color-mix(in srgb, var(--secondary-accent) 80%, black);
        }
        button.danger-btn {
            background: var(--danger-color);
        }
        button.danger-btn:hover {
            background: color-mix(in srgb, var(--danger-color) 80%, black);
        }
        .action-buttons button { margin-top: 10px; }

        .course-actions {
            text-align: right;
            margin-top:15px;
        }

        .edit-input {
            padding: 10px 12px;
            border: 1px dashed var(--primary-accent);
            border-radius: 8px;
            font-size: 1.2em; /* Match H3 better for editing */
            font-weight: 600; /* Match H3 */
            margin-right: 10px;
            width: calc(100% - 130px); /* Adjust based on button sizes */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>My Course Tracker</h1>

        <div class="add-course-section">
            <input type="text" id="newCourseName" placeholder="Course Name (e.g., Creative Coding)">
            <input type="number" id="newCourseLectures" placeholder="Target # of Lectures (e.g., 12)">
            <button onclick="addCourse()">✨ Add Course</button>
        </div>

        <div id="coursesContainer">
            </div>
    </div>

    <script>
        let courses = [];

        // --- DATA PERSISTENCE ---
        function saveData() {
            localStorage.setItem('poppyStudyTrackerDataV2', JSON.stringify(courses)); // V2 for new structure if any
        }

        function loadData() {
            const data = localStorage.getItem('poppyStudyTrackerDataV2');
            if (data) {
                courses = JSON.parse(data);
            }
        }

        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        // --- COURSE MANAGEMENT ---
        function addCourse() {
            const nameInput = document.getElementById('newCourseName');
            const lecturesInput = document.getElementById('newCourseLectures');
            const name = nameInput.value.trim();
            const targetLectures = parseInt(lecturesInput.value) || 0;

            if (!name) {
                alert('Please enter a course name.');
                return;
            }

            courses.push({
                id: generateId(),
                name: name,
                targetLectures: targetLectures,
                lectures: [], // { id, name, watched: false }
                homeworks: [], // { id, description, completed: false }
                isEditingName: false
            });

            nameInput.value = '';
            lecturesInput.value = '';
            saveData();
            renderCourses();
        }

        function deleteCourse(courseId) {
            if (confirm('Are you sure you want to delete this entire course?')) {
                courses = courses.filter(course => course.id !== courseId);
                saveData();
                renderCourses();
            }
        }
        
        function toggleEditCourseName(courseId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                // Ensure only one course name is being edited at a time
                courses.forEach(c => c.isEditingName = (c.id === courseId) ? !c.isEditingName : false);
                renderCourses();
                 if (course.isEditingName) {
                    setTimeout(() => { 
                        const inputEl = document.getElementById(`edit-name-${courseId}`);
                        if (inputEl) inputEl.focus();
                    }, 0);
                }
            }
        }

        function saveCourseName(courseId, newName) {
            const course = courses.find(c => c.id === courseId);
            if (course && newName.trim() !== '') {
                course.name = newName.trim();
                course.isEditingName = false;
                saveData();
                renderCourses();
            } else if (course) {
                course.isEditingName = false; 
                renderCourses();
            }
        }


        // --- LECTURE MANAGEMENT ---
        function addLecture(courseId, markAsWatched = false) {
            const course = courses.find(c => c.id === courseId);
            const lectureNameInput = document.getElementById(`lectureName-${courseId}`);
            const lectureName = lectureNameInput.value.trim();

            if (course && lectureName) {
                course.lectures.push({ id: generateId(), name: lectureName, watched: markAsWatched });
                lectureNameInput.value = '';
                saveData();
                renderCourses();
            } else if (!lectureName) {
                alert("Please enter a lecture name.");
            }
        }

        function toggleLectureWatched(courseId, lectureId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                const lecture = course.lectures.find(l => l.id === lectureId);
                if (lecture) {
                    lecture.watched = !lecture.watched;
                    saveData();
                    renderCourses();
                }
            }
        }

        function deleteLecture(courseId, lectureId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.lectures = course.lectures.filter(l => l.id !== lectureId);
                saveData();
                renderCourses();
            }
        }
        
        function updateTargetLectures(courseId) {
            const course = courses.find(c => c.id === courseId);
            const inputEl = document.getElementById(`targetLecturesInput-${courseId}`);
            if (course && inputEl) {
                const newTarget = parseInt(inputEl.value);
                if (!isNaN(newTarget) && newTarget >= 0) {
                    course.targetLectures = newTarget;
                    saveData();
                    renderCourses(); 
                } else {
                    alert("Please enter a valid non-negative number for target lectures.");
                    inputEl.value = course.targetLectures; 
                }
            }
        }


        // --- HOMEWORK MANAGEMENT ---
        function addHomework(courseId, markAsCompleted = false) {
            const course = courses.find(c => c.id === courseId);
            const hwDescInput = document.getElementById(`homeworkDesc-${courseId}`);
            const description = hwDescInput.value.trim();

            if (course && description) {
                course.homeworks.push({ id: generateId(), description: description, completed: markAsCompleted });
                hwDescInput.value = '';
                saveData();
                renderCourses();
            } else if(!description) {
                alert("Please enter a homework description.");
            }
        }

        function toggleHomeworkCompleted(courseId, homeworkId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                const homework = course.homeworks.find(h => h.id === homeworkId);
                if (homework) {
                    homework.completed = !homework.completed;
                    saveData();
                    renderCourses();
                }
            }
        }

        function deleteHomework(courseId, homeworkId) {
            const course = courses.find(c => c.id === courseId);
            if (course) {
                course.homeworks = course.homeworks.filter(h => h.id !== homeworkId);
                saveData();
                renderCourses();
            }
        }

        // --- UI RENDERING ---
        function toggleCourseDetails(courseId) {
            const courseCard = document.getElementById(`course-${courseId}`);
            if (courseCard) {
                // Prevent toggling if click was on an input or button inside header (for future-proofing)
                // For now, simple toggle is fine as only name edit is in header.
                courseCard.classList.toggle('expanded');
            }
        }

        function renderCourses() {
            const container = document.getElementById('coursesContainer');
            const currentlyExpanded = {}; 
            document.querySelectorAll('.course-card.expanded').forEach(card => {
                currentlyExpanded[card.id.split('-')[1]] = true;
            });

            container.innerHTML = ''; 

            if (courses.length === 0) {
                container.innerHTML = '<p style="text-align:center; color: var(--text-color); font-weight: 300; font-size: 1.1em;">No courses added yet. Add one to get started! 🎉</p>';
                return;
            }

            courses.forEach(course => {
                const watchedLecturesCount = course.lectures.filter(l => l.watched).length;
                const lectureProgress = course.targetLectures > 0 ? (watchedLecturesCount / course.targetLectures) * 100 : 0;
                const completedHomeworkCount = course.homeworks.filter(h => h.completed).length;

                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                courseCard.id = `course-${course.id}`;
                if (currentlyExpanded[course.id]) { 
                    courseCard.classList.add('expanded');
                }

                let courseNameDisplay;
                if (course.isEditingName) {
                    courseNameDisplay = `
                        <input type="text" class="edit-input" id="edit-name-${course.id}" value="${course.name}" 
                               onblur="saveCourseName('${course.id}', this.value)" 
                               onkeypress="if(event.key==='Enter') {this.blur(); event.preventDefault();}"
                               onclick="event.stopPropagation();">
                        <button class="btn small-btn success-btn" onclick="event.stopPropagation(); saveCourseName('${course.id}', document.getElementById('edit-name-${course.id}').value)">Save</button>
                    `;
                } else {
                     courseNameDisplay = `<h3 ondblclick="event.stopPropagation(); toggleEditCourseName('${course.id}')" title="Double-click to edit name">${course.name}</h3>`;
                }


                courseCard.innerHTML = `
                    <div class="course-header" onclick="toggleCourseDetails('${course.id}')">
                        <div style="flex-grow:1;">
                            ${courseNameDisplay}
                            <div class="course-summary">
                                Lectures: ${watchedLecturesCount} / ${course.targetLectures} | Homework Done: ${completedHomeworkCount}
                            </div>
                        </div>
                        <div class="progress-bar-container" style="width: 150px; margin-left:15px;">
                            <div class="progress-bar" style="width: ${lectureProgress.toFixed(0)}%;">${lectureProgress.toFixed(0)}%</div>
                        </div>
                    </div>
                    <div class="course-details">
                        <div class="detail-section">
                            <h4>Lectures (${watchedLecturesCount} / ${course.targetLectures}) 
                                <button class="btn small-btn warn-btn" style="font-size:0.75em; padding: 4px 8px;" onclick="event.stopPropagation(); document.getElementById('targetLecturesInput-${course.id}').focus();">Edit Target</button>
                            </h4>
                            <div class="form-inline">
                                <label for="targetLecturesInput-${course.id}" style="font-size:0.9em; white-space:nowrap; font-weight:500;">Target Lectures: </label>
                                <input type="number" id="targetLecturesInput-${course.id}" value="${course.targetLectures}" min="0" onchange="updateTargetLectures('${course.id}')" style="width: 70px; padding: 8px 10px;">
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: ${lectureProgress.toFixed(0)}%;">${lectureProgress.toFixed(0)}%</div>
                            </div>
                            <div class="form-inline" style="margin-top:15px;">
                                <input type="text" id="lectureName-${course.id}" placeholder="New Lecture Name/Number">
                                <button class="btn small-btn" onclick="addLecture('${course.id}')">Add</button>
                                <button class="btn small-btn success-btn" onclick="addLecture('${course.id}', true)">Add & Watched</button>
                            </div>
                            <ul class="item-list" id="lectureList-${course.id}">
                                ${course.lectures.map(lec => `
                                    <li class="${lec.watched ? 'completed' : ''}">
                                        <span class="item-name">${lec.name}</span>
                                        <div>
                                            <button class="btn small-btn ${lec.watched ? 'warn-btn' : 'success-btn'}" onclick="toggleLectureWatched('${course.id}', '${lec.id}')">${lec.watched ? 'Unwatch' : 'Watched'}</button>
                                            <button class="btn small-btn danger-btn" onclick="deleteLecture('${course.id}', '${lec.id}')">Del</button>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="detail-section">
                            <h4>Homework (${completedHomeworkCount} done)</h4>
                             <div class="form-inline">
                                <input type="text" id="homeworkDesc-${course.id}" placeholder="New Homework Description/Number">
                                <button class="btn small-btn" onclick="addHomework('${course.id}')">Add</button>
                                <button class="btn small-btn success-btn" onclick="addHomework('${course.id}', true)">Add & Done</button>
                            </div>
                            <ul class="item-list" id="homeworkList-${course.id}">
                                ${course.homeworks.map(hw => `
                                    <li class="${hw.completed ? 'completed' : ''}">
                                        <span class="item-name">${hw.description}</span>
                                        <div>
                                            <button class="btn small-btn ${hw.completed ? 'warn-btn' : 'success-btn'}" onclick="toggleHomeworkCompleted('${course.id}', '${hw.id}')">${hw.completed ? 'Undo' : 'Done'}</button>
                                            <button class="btn small-btn danger-btn" onclick="deleteHomework('${course.id}', '${hw.id}')">Del</button>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <div class="course-actions">
                            <button class="btn danger-btn" onclick="deleteCourse('${course.id}')">Delete This Course</button>
                        </div>
                    </div>
                `;
                container.appendChild(courseCard);
            });
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            loadData();
            renderCourses();
        };
    </script>

</body>
</html>
